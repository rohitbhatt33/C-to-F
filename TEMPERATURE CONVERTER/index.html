    <title>Temperature converter</title>

<body>
<div >
 <form id="tempc"  onsubmit="calc(); return false">

   <br/><input type="number" name="temp" id="temp"> 
   <select name="tempd" id="tempd">
       <option value="cel">℃elsius </option>
       <option value="fah">℉ahrenheit</option> 
   </select> <br/><br>
   <input id="btn" type="submit" value="CONVERT"><br/><br>
   <br>
   <span id="res"> </span>
</form>
</div>

</body>
